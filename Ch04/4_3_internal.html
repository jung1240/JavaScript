<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-3</title>
</head>
<body>
    <h3>4-3.자바스크립트 내장객체</h3>
    <script>
        // 날짜객체
        var date = new Date();

        var year = date.getFullYear();
        var month = date.getMonth()+1;
        var day = date.getDate();

        var hour = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();

        document.write('오늘날짜 : '+year+'년'+month+'월'+day+'일<br />');
        document.write('현재시간 : '+hour+'시'+min+'분'+sec+'초<br />');

        // 수학객체

        // 문자열객체



    </script>
    
</body>
</html>
